<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container" class="flex">

        <div id="whatzapp">

            <div id="whatzapp-left">

                <div id="whatzapp-left-top">

                    <div id="whatzapp-left-top-utente" class="flex pdl pdr">

                        <div class="flex">
                            <img src="./image/avatar_5.jpg" alt="avatar" class="avatar">
                            <div>Matteo Meago</div>
                        </div>

                        <div>
                            <i class="fas fa-ellipsis-v"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-circle-notch"></i>
                        </div>

                    </div>

                    <div class="flex pdl pdr">

                        <div class="flex">
                            <i class="fas fa-bell-slash"></i>
                        </div>

                        <div>
                            <div>Ricevi notifiche di nuovi messaggi.</div>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>

                    </div>

                    <div id="whatzapp-left-top-ricerca" class="flex">

                        <div class="flex">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat" id="input">
                        </div>

                    </div>

                </div>

                <div id="whatzapp-left-bottom">
                    
                </div>

            </div>

            <div id="whatzapp-right-top" class="flex pdl pdr">

                <div class=flex>

                </div>

                <div>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>                
                </div>

            </div>

            <div id="whatzapp-right-center" class="flex">

                <div class="flex"></div>

            </div>

            <div id="whatzapp-right-bottom" class="flex">
                
                <div class="flex">
                    <i class="far fa-smile"></i>
                </div>     
                <div class="flex">
                    <input type="text" placeholder="Scrivi un messaggio" id="input2">
                </div>            
                <div class="flex">
                    <i class="fas fa-microphone"></i>
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
